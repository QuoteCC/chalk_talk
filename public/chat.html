<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/lib/css/emoji.css">
    <link rel="stylesheet" href="/css/chat.css">

    <title>Chat here</title>
  </head>
  <body class="chat">
  <div class="container">
    <nav class="navbar navbar-toggleable-md">
      <h1><a id="logo" class="chalktalk" href="index.html">Chalk Talk</a></h1>
      <i class="fa fa-power-off"></i>
    </nav>

    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">

          <!-- Tabs -->
          <ul id="room-list" class="nav nav-tabs" role="tablist">
            <!-- <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#${room}" role="tab">${room}
                <i class="fa fa-window-close invisible"></i></a>
            </li>-->
          </ul>

          <!-- Tab panes -->
          <div id="chat" class="tab-content">
             <div class="tab-pane active" role="tabpanel">
               <div id="mc" class="message-container">
                 <ul id="messages"></ul>
               </div>
               <div id="messagingBar">
               <form id="message-form">
                 <p id="message-form" class="news emoji-picker-container">
                   <!-- <input type="email" class="form-control" placeholder="Input field" data-emojiable="true"> -->
                 <textarea id="chat-text-box" name="message" type="text" placeholder="type message here" autofocus="true" autocomplete="false" data-emojiable="true" contenteditable=true></textarea>
               </p>
               <button id= "send-button">Send</button>

               </form>

             </div>
             </div>


      </div>
      <div class="col-1"></div>
    </div>
  </div>

    <script src = "/socket.io/socket.io.js" type="text/javascript"></script>
    <script src = "/js/libs/jquery-3.2.1.min.js" type="text/javascript"> </script>
    <script src = "/js/libs/moment.js" type="text/javascript"> </script>
    <script src = "/js/chat.js" type="text/javascript"> </script>
    <script src = "/js/bootstrap.min.js" type="text/javascript"> </script>
    <script src = "/js/tarin.js" type="text/javascript"> </script>
        <!-- ** Don't forget to Add jQuery here ** -->
    <script src="/lib/js/config.js"></script>
    <script src="/lib/js/util.js"></script>
    <script src="/lib/js/jquery.emojiarea.js"></script>
    <script src="/lib/js/emoji-picker.js"></script>
    <script>
    $(function() {
      // Initializes and creates emoji set from sprite sheet
      window.emojiPicker = new EmojiPicker({
        emojiable_selector: '[data-emojiable=true]',
        assetsPath: '../lib/img/',
        popupButtonClasses: 'fa fa-smile-o'
      });
          // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
          // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
          // It can be called as many times as necessary; previously converted input fields will not be converted again
          window.emojiPicker.discover();
        });
        </script>
<link rel="stylesheet" href="/css/chat.css">

  </body>
</html>

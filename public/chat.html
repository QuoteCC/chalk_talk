<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/theme.css">
		<link rel="stylesheet" href="/css/chat.css">
	</head>

	<body class="chat">

		<div class="container">
			<div class="row">
				<div id="nav" class="col-3">
					<ul class="nav flex-column">
						<h1 id="logo" class="chalktalk">Chalk Talk</h1>
						<div id="accordion" role="tablist" aria-multiselectable="true">
						  <div class="card">
						    <div class="card-header" role="tab">
						      <li class="mb-0 truncate">
						        <a data-toggle="collapse" data-target="#collapseOne" data-parent="#accordion" class="collapsed" aria-expanded="false">
											BCS229: Computational Models of Perception and Cognition</a>
						      </li>
						    </div>
						    <div id="collapseOne" class="collapse" aria-expanded="false" style="">
						      <div class="card-block">
										<p>BCS229 Content</p>
						      </div>
						    </div>
						  </div>

						  <div class="card">
						    <div class="card-header" role="tab">
						      <li class="mb-0 truncate">
						        <a data-toggle="collapse" data-target="#collapseTwo" data-parent="#accordion" class="collapsed" aria-expanded="false">
											FR204: Contemporary France</a>
						      </li>
						    </div>
						    <div id="collapseTwo" class="collapse" aria-expanded="false" style="">
						      <div class="card-block">
						        <p>FR204 Content</p>
						      </div>
						    </div>
						  </div>

						  <div class="card">
						    <div class="card-header" role="tab">
						      <li class="mb-0 truncate">
						        <a data-toggle="collapse" data-target="#collapseThree" data-parent="#accordion" class="collapsed" aria-expanded="false">
											CSC174: Advanced Web Dev</a>
						      </li>
						    </div>
						    <div id="collapseThree" class="collapse" aria-expanded="false">
						      <div class="card-block">
										<p>CSC174 Content</p>
						      </div>
						    </div>
						  </div>

							<div class="card">
						    <div class="card-header" role="tab">
						      <li class="mb-0 truncate">
						        <a data-toggle="collapse" data-target="#collapseFour" data-parent="#accordion" aria-expanded="true">
											CSC212: Human-Computer Interaction</a>
						      </li>
						    </div>
						    <div id="collapseFour" class="collapse show" aria-expanded="false">
						      <div class="card-block">
										<p>CSC212 Content</p>
						      </div>
						    </div>
						  </div>
						</div>
						<div class="card">
						  <div id="nav-card-block" class="card-block">
							  <div class="btn-group" role="group" aria-label="First group">
							    <button type="button" class="btn btn-secondary">
										<img src="images/settings-work-tool.png" />
									</button>
							    <button type="button" class="btn btn-secondary">
										<img src="images/man-user.png" />
									</button>
							    <button type="button" class="btn btn-secondary">
										<img src="images/information.png" />
									</button>
							    <button type="button" class="btn btn-secondary">
										<img src="images/bell.png" />
									</button>
							  </div>
						  </div>
						</div>
					</ul>
				</div>
				<div id="chat" class="col">
					<div class="row">
						<ul id="messages"></ul>
					</div>
					<div id= "message-and-chat" class="row">
						<form id="message-form">
							<input id="chat-text-box" name="message" type="text" placeholder="type message here" autofocus="true" autocomplete="false">
							<button id= "send-button">Send</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src='/js/libs/jquery-3.2.1.min.js'></script>
		<script src='/js/libs/bootstrap.min.js'></script>
		<script src="/js/libs/moment.js"></script>
		<script src="/js/libs/deparam.js"></script>
		<script src="/js/chat.js"></script>
	</body>
</html>

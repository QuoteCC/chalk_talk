<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/chat.css">
    <title>Chat here</title>
  </head>
  <body class="chat">
  <div class="container">
    <nav class="navbar navbar-toggleable-md">
      <h1 id="logo" class="chalktalk">Chalk Talk</h1>
      <i class="fa fa-power-off"></i>
    </nav>

    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">

          <!-- Tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#chalktalk" role="tab">ChalkTalk
                <i class="fa fa-window-close"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#csc212" role="tab">CSC212
                <i class="fa fa-window-close invisible"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#rooma" role="tab">Chat Room A
                <i class="fa fa-window-close invisible"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#roomb" role="tab">Chat Room B
                <i class="fa fa-window-close invisible"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#add" role="tab"><i class="fa fa-plus"></i></a>
            </li>
          </ul>

          <!-- Tab panes -->
          <div id="chat" class="tab-content">

            <div class="tab-pane active" id="chalktalk" role="tabpanel">
              <div class="message-container">
                <ul id="messages"></ul>
              </div>
              <form id="message-form">
                <input id="chat-text-box" name="message" type="text" placeholder="type message here" autofocus="true" autocomplete="false">
                <button id= "send-button">Send</button>
              </form>
            </div>
            <div class="tab-pane" id="csc212" role="tabpanel">
              <div class="message-container">
                <ul id="messages">
                  <li>Just some text</li>
                </ul>
              </div>
              <form id="message-form">
                <input id="chat-text-box" name="message" type="text" placeholder="type message here" autofocus="true" autocomplete="false">
                <button id= "send-button">Send</button>
              </form>
            </div>
            <div class="tab-pane" id="rooma" role="tabpanel">
              <ul id="messages"></ul>
            </div>
            <div class="tab-pane" id="roomb" role="tabpanel">
              <ul id="messages"></ul>
            </div>
          </div>

      </div>
      <div class="col-1"></div>
    </div>
  </div>

    <script src = "/socket.io/socket.io.js" type="text/javascript"></script>
    <script src = "/js/libs/jquery-3.2.1.min.js" type="text/javascript"> </script>
    <script src = "/js/libs/moment.js" type="text/javascript"> </script>
    <script src = "/js/chat.js" type="text/javascript"> </script>
    <script src = "/js/bootstrap.min.js" type="text/javascript"> </script>
    <script src = "/js/tarin.js" type="text/javascript"> </script>
  </body>
</html>

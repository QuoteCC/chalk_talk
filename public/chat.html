<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/emojionearea.min.css"/>

    <title>Chat here</title>
  </head>
  <body class="chat">
  <div class="container">
    <nav class="navbar navbar-toggleable-md">
      <h1><a id="logo" class="chalktalk" href="index.html">Chalk Talk</a></h1>
      <i class="fa fa-power-off"></i>
    </nav>

    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">

          <!-- Tabs -->
          <ul id="room-list" class="nav nav-tabs" role="tablist"></ul>

          <!-- Chat Box -->
          <div id="chat" class="tab-content">
            <div class="tab-pane active" role="tabpanel">
              <div id="chat-container" class="row">
                <div id="messages-container" class="col-md-10 col-sm-12">
                  <ul id="messages" class="list-group"></ul>
                </div>
                <div id="users-container" class="col-md-2 col-sm-0">
                  <ol id="users"></ol>
                </div>
              </div>
              <form id="message-form">
                <div class="row">
                  <div class="col-8">
                    <input id="chat-text-box" name="message" type="text" placeholder="type message here" autofocus="true" autocomplete="false">
                  </div>
                  <div class="col-2">
                    <button id="send-button" class="btn">Send</button>
                  </div>
                  <div class="col"></div>
                </div>
              </form>
            </div>
          </div>

      </div>
      <div class="col-1"></div>
    </div>
  </div>

    <script src = "/socket.io/socket.io.js" type="text/javascript"></script>
    <script src = "/js/libs/jquery-3.2.1.min.js" type="text/javascript"> </script>
    <script src = "/js/libs/moment.js" type="text/javascript"> </script>
    <script src="/js/emojionearea.js" type="text/javascript"></script>
    <script src = "/js/chat.js" type="text/javascript"> </script>
    <script src = "/js/bootstrap.min.js" type="text/javascript"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.1/mousetrap.js"></script>
    <script src = "/js/interactions.js" type="text/javascript"> </script>
  </body>
</html>

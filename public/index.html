<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Join Chalk Talk! </title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/theme.css">
		<link rel="stylesheet" href="/css/index.css">
	</head>

	<body>
		<div class="container h-100">
  		<div class="row h-100 justify-content-center">
				<div class="card text-center" style="width: 22rem;">
					<div class="card-header">
						<h1 class="card-title chalktalk">ChalkTalk</h1>
				    <h4 class="card-subtitle mb-2">
							"If you ain't talking chalk,</br>I don't want to talk"
						</h4>
					</div>
				  <div class="card-body">
						<form action="/chat.html">
						  <div class="form-group text-left">
						    <label for="name">Name</label>
						    <input id="name" class="form-control" type="text" name="name" placeholder="Name">
						  </div>
						  <div class="form-group text-left">
						    <label for="room">Room</label>
						    <input id="room" type="text" class="form-control" name="room" placeholder="Room">
						  </div>
						  <button type="submit" class="btn btn-primary">Enter</button>
						</form>
						<a href="sign-up.html" class="card-link">Sign Up</a>
				  </div>
				</div>
			</div>
		</div>
	</body>
</html>

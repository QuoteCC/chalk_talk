<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>Chalk Talk</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/chat.css">
  </head>
  <body>


    <div class="container h-100 main_container">
      <div class="row h-100 justify-content-center">
        <div class="card text-center" style="width: 22rem;">
          <div class="card-header">
            <h1 class="card-title chalktalk">ChalkTalk</h1>
            <h4 class="card-subtitle mb-2">
              "If you ain't talking chalk,</br>I don't want to talk"
            </h4>
          </div>
          <div class="card-body">
            <form id="join-form" class="invisible" >
              <div class="form-group text-center">
                <h3>Welcome</h3>
              </div>
              <div class="form-group text-left">
                <label> E-mail</label>
                <input type="text" name="email" autofocus>
              </div>
              <div class="form-group text-left">
                <label>Password</label>
                <input type="password" name="password" >
              </div>
              <div class="form-group text-left">
                <button>Sign In</button>
              </div>

              <div>
                <label >Don't have an account?</label>
                <button id="sign_up" type="button">Sign Up!</button>
              </div>
            </form>

            <form id="sign-form" class="invisible">
              <div>
                <h3>Create the account</h3>
              </div>
              <div>
                <label> Display name</label>
                <input type="text" name="s_name" autofocus>
              </div>
              <div>
                <label> E-mail</label>
                <input type="text" name="s_email" autofocus>
              </div>
              <div>
                <label> Password</label>
                <input type="password" name="s_password" autofocus>
              </div>
              <div>
                <button>Sign Up!</button>
              </div>

              <div>
                <label >Have an account?</label>
                <button id="sign_in" type="button">Sign In</button>
              </div>
            </form>

            <form id="room-form" class="invisible">
              <div>
                <h3>Hi <span id="userName"> <!--username appended here--></span>, please chose your room</h3>
              </div>
              <div>
                <label> Online rooms </label>
                <select id="room-selector">
                  <!--Rooms will be append here-->
                </select>

              </div>
              <div id="new-room" style="display:none">
                <label> New room </label>
                <input type="text" name="roomName" autofocus maxlength="45">
              </div>
              <div>
                <button>Join!</button>
              </div>
              <div>
                <button id="sign_out" class="red" type="button">Sign Out</button>
              </div>
            </form>

            <script id="rooms-template" type="text/template">
                    {{#rooms}}
                    <option value={{index}}>{{name}}</option>
                    {{/rooms}}
            </script>

          </div>
        </div>
      </div>
  </div>

  <script src = "/socket.io/socket.io.js" type="text/javascript"></script>
  <script src = "/js/libs/jquery-3.2.1.min.js" type="text/javascript"> </script>
  <script src = "/js/libs/mustache.js" type="text/javascript"> </script>
  <!-- <script src = "/js/libs/deparam.js" type="text/javascript"> </script> -->
  <script src = "/js/index.js" type="text/javascript"> </script>
  </body>
</html>

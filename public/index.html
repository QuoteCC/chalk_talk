<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>Chalk Talk</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/chat.css">
  </head>
  <body>


    <div class="container h-100 main_container">
      <div class="row h-100 justify-content-center">
        <div class="card text-center" style="width: 22rem;">
          <div class="card-header">
            <h1 class="card-title chalktalk">ChalkTalk</h1>
            <h4 class="card-subtitle mb-2">
              "If you ain't talking chalk,</br>I don't want to talk"
            </h4>
          </div>
          <div class="card-body">

            <!-- SIGN IN -->
            <form id="join-form" class="invisible" >
              <div class="form-group text-left">
                <label>Email</label></br>
                <input type="text" name="email" class="form-control">
              </div>
              <div class="form-group text-left">
                <label>Password</label></br>
                <input type="password" name="password" class="form-control">
              </div>
              <div class="form-group text-center">
                <button class="btn">Log In</button>
              </div>
              <div>
                <button id="sign_up" type="button" class="secondary-button">Sign Up</button>
              </div>
            </form>

            <!-- SIGN UP -->
            <form id="sign-form" class="invisible">
              <div>
                <h3>Create an account</h3>
              </div>
              <div class="form-group text-left">
                <label>Display name</label></br>
                <input type="text" name="s_name" class="form-control">
              </div>
              <div class="form-group text-left">
                <label>E-mail</label></br>
                <input type="text" name="s_email" class="form-control">
              </div>
              <div class="form-group text-left">
                <label>Password</label></br>
                <input type="password" name="s_password" class="form-control">
              </div>
              <div>
                <button class="btn">Sign Up</button>
              </div>
              </br>
              <div class="form-group">
                <label>Already have an account?</label>
                <button id="sign_in" type="button" class="secondary-button">Sign In</button>
              </div>
            </form>

            <!-- ROOM FORM -->
            <form id="room-form" class="invisible">
              <h3>Hi <span id="userName"> <!--username appended here--></span>!</br>Please chose your room</h3>
              <div>
                <select class="form-control" id="room-selector">
                  <!--Rooms will be append here-->
                </select>

              </div>
              <div id="new-room" style="display:none" class="form-group text-left">
                <label>New room</label>
                <input type="text" name="roomName" maxlength="45" class="form-control">
              </div>
              <div>
                <button class="btn">Join!</button>
              </div>
              <div>
                <button id="sign_out" class="secondary-button" type="button">Sign Out</button>
              </div>
            </form>

            <script id="rooms-template" type="text/template">
                    {{#rooms}}
                    <option value={{index}}>{{name}}</option>
                    {{/rooms}}
            </script>

          </div>
        </div>
      </div>
  </div>

  <script src = "/socket.io/socket.io.js" type="text/javascript"></script>
  <script src = "/js/libs/jquery-3.2.1.min.js" type="text/javascript"> </script>
  <script src = "/js/libs/mustache.js" type="text/javascript"> </script>
  <!-- <script src = "/js/libs/deparam.js" type="text/javascript"> </script> -->
  <script src = "/js/index.js" type="text/javascript"> </script>
  </body>
</html>

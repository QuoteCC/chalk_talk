<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Join Chalk Talk! </title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
		<script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script>
		<script src="semantic/dist/semantic.min.js"></script>
		<link rel="stylesheet" href="/css/sui-overrides.css">
	</head>

	<body>
		<div class="ui middle aligned center aligned grid">
  		<div class="column">
				<div class="ui card">
					<div class="content">
						<h1 class="chalktalk header">ChalkTalk</h1>
				    <h4 class="sub header">
							"If you ain't talking chalk,</br>I don't want to talk"
						</h4>
					</div>
				  <div class="description">
						<form class="ui form" action="/chat.html">
						  <div class="field">
						    <label for="name">Name</label>
						    <input type="text" name="name" placeholder="Name">
						  </div>
						  <div class="field">
						    <label for="room">Room</label>
						    <input type="text" name="room" placeholder="Room">
						  </div>
							<button type="submit" class="ui button">Enter</button>
						</form>
						<div class="meta">
							<a href="#" class="card-link">Sign Up</a>
						</div>
				  </div>
				</div>
			</div>
		</div>
	</body>
</html>

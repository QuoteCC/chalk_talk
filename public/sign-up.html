<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Join Chalk Talk! </title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/theme.css">
		<link rel="stylesheet" href="/css/index.css">
	</head>

	<body>
		<div class="container h-100">
  		<div class="row h-100 justify-content-center">
				<div class="card text-center" style="width: 22rem;">
					<div class="card-header">
						<h1 class="card-title chalktalk">ChalkTalk</h1>
					</div>
				  <div id="register" class="card-body">
						<form action="/chat.html"> <!-- where do you want this to post to? -->
							<div class="form-group text-left">
								<label for="netid">University Email</label>
								<div class="input-group">
								  <input id="netid" type="text" class="form-control" placeholder="netid" aria-label="netid" aria-describedby="basic-addon2">
								  <span class="input-group-addon" id="basic-addon2">@u.rochester.edu</span>
								</div>
						 	</div>
						  <div class="form-group text-left">
								<label for="username">Username</label>
								<div class="input-group mb-2 mb-sm-0">
					        <div class="input-group-addon">@</div>
					        <input type="text" class="form-control" id="username" placeholder="username">
					      </div>
								<label for="password">Password</label>
								<input id="password" class="form-control" type="password" name="name" placeholder="Password">
							</div>
							<div class="form-group text-left">
								<label for="first-name">First Name</label>
						    <input id="first-name" class="form-control" type="text" name="name" placeholder="First Name">
								<label for="last-name">Last Name</label>
								<input id="last-name" class="form-control" type="text" name="name" placeholder="Last Name">
						  </div>
						  <div class="form-group text-left">
						    <label for="classes">Select Your Classes</label>
						    <select multiple class="form-control" id="classes">
						      <option>CSC171</option>
						      <option>CSC172</option>
						      <option>CSC173</option>
						      <option>CSC210</option>
						      <option>CSC212</option>
						    </select>
						  </div>
						  <button type="submit" class="btn btn-primary">Sign Me Up</button>
						</form>
				  </div>
				</div>
			</div>
		</div>
	</body>
</html>
